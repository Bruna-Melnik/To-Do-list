<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-list-check"></i> To-Do List</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
            <button onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="filters">
            <button class="active" onclick="filterTasks('all')">Todas</button>
            <button onclick="filterTasks('pending')">Pendentes</button>
            <button onclick="filterTasks('completed')">Conclu√≠das</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
